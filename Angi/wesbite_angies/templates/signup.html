{% extends "base.html"%} {% block title %}Signup-page{% endblock %} {% block
content %}

<style>
  body {
    height: 100%;
  }

  .form-signin {
    max-width: 330px;
    padding: 1rem;
  }

  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
  }
</style>

<br />
<br />
<br />

<main class="form-signin w-100 mx-auto text-center">

  <img
      class="mb-4 rounded-circle"
      src="static\Imagesy\black_logo.png"
      alt=""
      width="120"
      height="120"
      
    />
    
  <form method="POST">
    <h1 align="center">Sign-Up</h1>
    <p>Sign-Up to recive weekly updates on new deals!</p>
    <div class="form-group">
      
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter Email"
      />
    </div>
    <div class="form-group">
      
      <input
        type="text"
        class="form-control"
        id="FirstName"
        name="FirstName"
        placeholder="Enter First Name"
      />
    </div>

    <div class="form-group">
      
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Enter Password"
      />
    </div>

    <div class="form-group">
      
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Confirm Password"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</main>
{% endblock %}
